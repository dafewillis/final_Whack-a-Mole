<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="moleStyle.css">
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/homer-simpson-revised">
    <script src="mole.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="simpsonTitle">
        <img class="homerPic" src="https://s.pngkit.com/png/small/41-415856_homer-simpson-tomodachi-life-qr-code-homer-simpson.png">
        <h1>Bash Mr. Burns! <span class="score">0</span>
        </h1>
    </div>

    <div class="start">
        <div class="startButton">
            <button onclick="gameOn()">Start - Release the Hounds!</button>
        </div>
    </div>

    <div class="gameArea">
        <div class="reactor" id="stack1">
            <div class="montgomery"></div>
        </div>
        <div class="reactor" id="stack2">
            <div class="montgomery"></div>
        </div>
        <div class="reactor" id="stack3">
            <div class="montgomery"></div>
        </div>
        <div class="reactor" id="stack4">
            <div class="montgomery"></div>
        </div>
        <div class="reactor" id="stack5">
            <div class="montgomery"></div>
        </div>
        <div class="reactor" id="stack6">
            <div class="montgomery"></div>
        </div>
        <div class="reactor" id="stack7">
            <div class="montgomery"></div>
        </div>
        <div class="reactor" id="stack8">
            <div class="montgomery"></div>
        </div>
        <div class="reactor" id="stack9">
            <div class="montgomery"></div>
        </div>
    </div>

</body>
</html>
